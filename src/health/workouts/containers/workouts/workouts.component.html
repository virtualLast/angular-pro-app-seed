<div class="workouts">
  <div class="workouts__title">
    <h1>
      <img src="/img/workout.svg" alt="">
      Your workouts
    </h1>
    <a [routerLink]="['../workouts/new']" class="btn__add">
      <img src="/img/add-white.svg" alt="" />
      New Workout
    </a>
  </div>
  <div *ngIf="workouts$ | async as workouts; else loading;">
    <div class="message" *ngIf="!workouts.length">
      <img src="/img/face.svg" alt="">
      No workouts, add a new workout to start.
    </div>
    <list-item *ngFor="let workout of workouts" [item]="workout" (remove)="removeWorkout($event)"></list-item>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/img/loading.svg" alt="">
      Fetching workouts...
    </div>
  </ng-template>
</div>
